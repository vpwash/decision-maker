<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Maker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Decision Helper App</h1>
    <div class="main">
        <div class="abstract">
            <p>I know it can be difficult to make good decisions. In order to help you girls I have created this <strong>Super AI app</strong> to give you suggestions. Please type yes or no questions into the input field below.</p>
        </div>
        <div class="input">
            <input type="text" id="input-el">
        <div>
            <button class="btn" onclick="renderMessage()">Submit</button>
        </div>
        </div>
        <div class="suggestion">
            <p class="suggestion-el" id="suggestion-el">Hello, what can I help you with?</p>
        </div>

    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
